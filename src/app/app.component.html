<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-content>
        <ion-list class="ibp-sidebar-container">
          <div class="banner">
            <div class="content" padding>
              <img src="../assets/user.svg" /> <span capitalize>{{ user?.username | lowercase }}</span><br />
              {{ user?.email | lowercase }}
            </div>
          </div>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages"
            [class]="p.class || ''"
          >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label> {{ p.title }} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
  <ibp-toast-status></ibp-toast-status>
</ion-app>
