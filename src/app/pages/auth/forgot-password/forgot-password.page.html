<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "RESET.TITLE" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" padding-top>
    <ion-item>
      <ion-label position="stacked">
        {{ "RESET.EMAIL" | translate }}
      </ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <div padding>
      <ngx-recaptcha2
        #captchaElem
        [siteKey]="recaptchaKey"
        [useGlobalDomain]="false"
        formControlName="g-recaptcha-response"
        ngDefaultControl
      >
      </ngx-recaptcha2>
      <ion-button
        type="submit"
        color="primary"
        [disabled]="!resetForm.valid"
        expand="block"
        margin-top
      >
      {{ "RESET.RESET_PASSWORD" | translate }}
      </ion-button>
    </div>
  </form>
</ion-content>
