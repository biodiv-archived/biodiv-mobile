<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ "GROUPS.TITLE" | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let g of groups">
      <ion-label text-nowrap>{{ g.name }}</ion-label>
      <ion-button
        size="small"
        class="ibp-group-button"
        fill="clear"
        [disabled]="g.joined"
        [color]="g.joined ? 'success' : 'primary'"
        (click)="toggleGroupJoin(g)"
      >
        {{ (g.joined ? "GROUPS.JOINED" : "GROUPS.JOIN") | translate }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
